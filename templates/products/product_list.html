<h2>📦 상품 목록</h2>
<a href="/products/add/">상품 등록하기</a>
<hr>
{% for product in products %}
  <div>
    <h3>{{ product.name }}</h3>
    {% if product.image %}
      <img src="{{ product.image.url }}" width="200">
    {% endif %}
    <p>{{ product.description }}</p>
    <p><strong>₩{{ product.price }}</strong></p>
    <p>판매자: {{ product.seller.username }}</p>
    <hr>
  </div>
{% endfor %}
